---
apiVersion: v1
kind: Namespace
metadata:
  name: java
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: java
  name: deployment-java
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: app-java
  replicas: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-java
    spec:
      containers:
      - image: public.ecr.aws/r1f4w1h4/springboot-chat-app:latest
        imagePullPolicy: Always
        name: app-2048
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  namespace: app-java
  name: service-java
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: app-java
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: app-java
  name: ingress-java
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-2048
              port:
                number: 80